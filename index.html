<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <div class="container">
        <div class=" lg:w-[50%] w-fit mx-auto border-2 shadow-2xl rounded-lg h-[50vh] mt-[50px]  ">
            <table class="w-full h-full">

                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
            <tr class="border text-2xl">
                <td class="text-center">1.</td>
                <td class="text-center">Domenic</td>
                <td class="text-center">88,110</td>
                <td class="text-center">dcode</td>
            </tr>
             <tr class="border text-red-600 text-2xl">
                <td class="text-center">2.</td>
                <td class="text-center">Sally</td>
                <td class="text-center">72,400</td>
                <td class="text-center">Students</td>
            </tr>
            <tr class="text-2xl border-b-4 border-red-600">
                <td class="text-center">3.</td>
                <td class="text-center">Nick</td>
                <td class="text-center">52,300</td>
                <td class="text-center">dcode</td>
            </tr>

        </table>
        </div>
    </div>
</body>
</html>
